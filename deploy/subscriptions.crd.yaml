apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: subscriptions.hoptimator.linkedin.com
spec:
  group: hoptimator.linkedin.com
  names:
    kind: Subscription
    listKind: SubscriptionList
    plural: subscriptions
    singular: subscription
    shortNames:
    - sub
  preserveUnknownFields: false
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          description: Hoptimator Subscription
          type: object
          properties:
            spec:
              description: Subscription spec
              type: object
              properties:
                sql:
                  description: A single SQL query.
                  type: string
                database:
                  description: The database in which to create the output/sink table.
                  type: string
              required:
              - sql
              - database
            status:
              description: Filled in by the operator.
              type: object
              properties:
                ready:
                  description: Whether the subscription is ready, which implies all downstream resources are ready.
                  type: boolean
                message:
                  description: Error or success message, for information only.
                  type: string
                sql:
                  description: The SQL deployed by the operator.
                  type: string
                resources:
                  description: Resources owned by this Subscription.
                  type: array
                  items:
                    type: object
                    properties:
                      resourceRef:
                        description: Reference to a resource owned by this Subscription.
                        type: object
                        properties:
                          apiVersion:
                            description: Api version of the resource, e.g. hoptimator.linkedin.com/v1alpha1.
                            type: string
                          kind:
                            description: Kind of the resource, e.g. KafkaTopic.
                            type: string
                          name:
                            description: Name of the resource.
                            type: string
                        required:
                        - apiVersion  
                        - kind
                        - name
      subresources:
        status: {}
      additionalPrinterColumns:
      - name: STATUS
        type: string
        description: Operator status message.
        jsonPath: .status.message
      - name: DB
        type: string
        description: The database where the subscription is materialized.
        jsonPath: .spec.database
      - name: SQL
        type: string
        description: The SQL query that the subscription materializes.
        jsonPath: .spec.sql

