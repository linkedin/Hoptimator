apiVersion: apps/v1
kind: Deployment
metadata:
  name: hoptimator-operator-deployment
  labels:
    app: hoptimator-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hoptimator-operator
  template:
    metadata:
      labels:
        app: hoptimator-operator
    spec:
      serviceAccountName: hoptimator-operator
      containers:
      - name: hoptimator-operator
        image: docker.io/library/hoptimator
        imagePullPolicy: Never
        command: ["./hoptimator-operator", "/etc/config/model.yaml"]
        volumeMounts:
        - name: config-volume
          mountPath: /etc/config
      volumes:
      - name: config-volume
        configMap:
          name: hoptimator-configmap

