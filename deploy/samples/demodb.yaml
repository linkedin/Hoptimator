apiVersion: hoptimator.linkedin.com/v1alpha1
kind: Database
metadata:
  name: ads-database
spec:
  schema: ADS
  url: jdbc:demodb://ads
  dialect: Calcite

---

apiVersion: hoptimator.linkedin.com/v1alpha1
kind: Database
metadata:
  name: profile-database
spec:
  schema: PROFILE
  url: jdbc:demodb://profile
  dialect: Calcite

---

apiVersion: hoptimator.linkedin.com/v1alpha1
kind: TableTemplate
metadata:
  name: demodb-read-template
spec:
  databases:
  - profile-database
  - ads-database
  methods:
  - Scan
  connector: |
    connector = datagen
    number-of-rows = 10

---

apiVersion: hoptimator.linkedin.com/v1alpha1
kind: TableTemplate
metadata:
  name: demodb-write-template
spec:
  databases:
  - profile-database
  - ads-database
  methods:
  - Modify
  connector: |
    connector = blackhole
