apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: tables.hoptimator.linkedin.com
spec:
  group: hoptimator.linkedin.com
  names:
    kind: Table
    listKind: TableList
    plural: tables
    singular: table
    shortNames:
  preserveUnknownFields: false
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          description: A SQL table with connector configuration.
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              description: Table spec.
              type: object
              properties:
                catalog:
                  description: Catalog name.
                  type: string
                schema:
                  description: Schema name.
                  type: string
                table:
                  description: Table name.
                  type: string
                database:
                  description: Internal database name.
                  type: string
                columns:
                  description: Column definitions.
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        description: Column name.
                        type: string
                      type:
                        description: Column type.
                        type: string
                      nullable:
                        description: Whether the column is nullable.
                        type: boolean
                    required:
                    - name
                    - type
                options:
                  description: Connector options.
                  type: object
                  additionalProperties:
                    type: string
              required:
              - table
              - database
            status:
              type: object
              properties:
                ready:
                  description: Whether the table is ready.
                  type: boolean
                message:
                  description: Status message.
                  type: string
      subresources:
        status: {}
      additionalPrinterColumns:
      - name: CATALOG
        type: string
        description: Catalog name.
        jsonPath: .spec.catalog
      - name: SCHEMA
        type: string
        description: Schema name.
        jsonPath: .spec.schema
      - name: TABLE
        type: string
        description: Table name.
        jsonPath: .spec.table
      - name: DATABASE
        type: string
        description: Database name.
        jsonPath: .spec.database
      - name: READY
        type: boolean
        description: Whether the table is ready.
        jsonPath: .status.ready
